<div id="Contactanos" class="map-clean">
  <div class="container">
    <div class="intro">
      <h2 class="text-center">Contacto</h2>
      <p class="text-center">Complete el siguiente formulario si desea solicitar una cotización o realizar una consulta.</p>
    </div>
    <div class="row text-center" data-aos="zoom-out-up" data-aos-offset="200">
      <div class="col-md-4">
        <i class="fa fa-whatsapp fa-2x"></i>
        <p>Comunicate con nosotros:</p>
        <p>099 522 7034 | 098 418 1620</p>
      </div>
      <div class="col-md-4">
        <i class="fa fa-map-marker fa-2x"></i>
        <p>Galo Plaza 1-37, Rafael Maria Arizaga</p>
        <p>Cuenca Azuay 010101</p>
      </div>
      <div class="col-md-4">
        <i class="fa fa-envelope fa-2x"></i>
        <p>Envíanos un email a:</p>
        <p>info@pc-developers.com</p>
      </div>
    </div>
    <div class="row" style="padding-bottom: 40px;">
      <div class="col-md-6 map-col">
        <iframe src="https://snazzymaps.com/embed/23603" width="100%" height="495px" style="border:none;"></iframe>
      </div>
      <div class="col-md-6 contact-col">
        <div class="login-dark">
          <form>
            <h2 class="text-center h2-form" style="margin-bottom:10px !important;">
              <strong>Escríbenos</strong>
            </h2>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Escriba sus nombres y apellidos" name="name" minlength="4" required>
            </div>

            <div class="form-group">
              <input class="form-control" type="email" placeholder="Escriba su correo" name="email" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Escriba su mensaje" rows="3" name="message" minlength="10" required></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
